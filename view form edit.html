<html>
    <head>
        <title>
            Form Edit
        </title>
    </head>
    <body>
        <form action="<?= base_url(). 'kelas/aksi_simpan' ; ?>" method="post">
            <table border="0" align="center">
                <tr>
                    <th collspan="2">FORM INPUT DATA KELAS</th>
                </tr>
                <tr>
                    <td>NIM</td><td>: <input type="text" name="nim" value="><?=$nim?>" ></td>
                </tr>
                <tr>
                    <td>Nama Lengkap</td><td>: <input type="text" name="nama" value="<?=$nama?>"></td>
                </tr>
                <tr>
                    <td>Jurusan</td><td>:
                        <select name="jurusan">
                            <option value="Ilmu Pengetahuan Alam">IPA</option>
                            <option value="Ilmu Pengetahuan Sosial">IPS</option>
                        </select>
                        </td>
                </tr>
                <tr>
                    <td>Alamat</td><td>: <textarea name="alamat" cols="10" rows="2">>?=$alamat?></textarea></td>
                </tr>
                <tr>
                    <td>Nama User</td><td>: <input type="text" name="namauser" value=">?=$username?>"></td>
                </tr>
                <tr>
                    <td>Password</td><td>: <input type="password" name="password" value=">?=$password?>"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Simpan">
                        <input type="button" onclick="location.href='<?=base_url('kelas/index')?>'" value="kembali">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
